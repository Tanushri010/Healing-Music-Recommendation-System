<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vata Dosha Recommendations</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f1e1;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #a4c3d4;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #7d9f7d;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      color: #b8d6b8;
      font-size: 1.5rem;
    }

    .recommendations {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .recommendation {
      padding: 15px;
      background-color: #e1f2e1;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .recommendation h4 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .recommendation p {
      font-size: 1rem;
      color: #555;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      background-color: #a4c3d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #7da5be;
    }

    footer {
      background-color: #a4c3d4;
      text-align: center;
      padding: 15px;
      font-size: 1rem;
      color: white;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #7d9f7d;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #a4c3d4;
    }
  </style>
</head>
<body>

  <header>
    Vata Dosha Recommendations for Yoga, Music & Meditation
  </header>

  <div class="container">
    <div class="section">
      <h2>Yoga Asanas for Vata Dosha</h2>
      <div class="recommendations" id="yoga-recommendations">
        <!-- Yoga Recommendations will appear here dynamically -->
      </div>
    </div>

    <div class="section">
      <h2>Music for Vata Dosha</h2>
      <div class="recommendations" id="music-recommendations">
        <!-- Music Recommendations will appear here dynamically -->
      </div>
    </div>

    <div class="section">
      <h2>Meditation Techniques for Vata Dosha</h2>
      <div class="recommendations" id="meditation-recommendations">
        <!-- Meditation Recommendations will appear here dynamically -->
      </div>
    </div>

    <button onclick="getRecommendations()">Show Recommendations</button>
    
  </div>

  <footer>
    Â© 2025 Vata Dosha Wellness | All Rights Reserved
  </footer>

  <script>
    // Yoga, Music, and Meditation Suggestions for Vata Dosha
    const yogaRecommendations = [
      { name: 'Legs Up the Wall Pose (Viparita Karani)', description: 'Helps relieve tension and calm the nervous system.' },
      { name: 'Tree Pose (Vrksasana)', description: 'Improves balance and grounding.' },
      { name: 'Cat-Cow Pose (Marjaryasana-Bitilasana)', description: 'Helps warm up the body and stretch the spine.' }
    ];

    const musicRecommendations = [
      { name: 'Soft, soothing instrumental', description: 'Relaxing sounds to help reduce stress and calm the mind.' },
      { name: 'Wind and rain sounds', description: 'Nature sounds that ground and stabilize the Vata energy.' },
      { name: 'Classical music', description: 'Peaceful melodies to soothe the mind and body.' }
    ];

    const meditationRecommendations = [
      { name: 'Grounding meditation', description: 'Helps to calm and center the mind.' },
      { name: 'Visualization meditation', description: 'Helps to reduce anxiety by focusing on calming images.' },
      { name: 'Body scan meditation', description: 'Promotes relaxation and awareness of the body.' }
    ];

    function getRecommendations() {
      displayRecommendations('yoga-recommendations', yogaRecommendations);
      displayRecommendations('music-recommendations', musicRecommendations);
      displayRecommendations('meditation-recommendations', meditationRecommendations);
    }

    function displayRecommendations(elementId, recommendations) {
      const container = document.getElementById(elementId);
      container.innerHTML = '';  // Clear any previous content

      recommendations.forEach(rec => {
        const recommendationElement = document.createElement('div');
        recommendationElement.classList.add('recommendation');
        recommendationElement.innerHTML = `
          <h4>${rec.name}</h4>
          <p>${rec.description}</p>
        `;
        container.appendChild(recommendationElement);
      });
    }
  </script>

</body>
</html>
