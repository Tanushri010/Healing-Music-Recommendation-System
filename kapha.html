<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kapha Dosha Recommendations</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #a4d7df;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #16a085;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #16a085;
      text-align: center;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      color: #16a085;
      font-size: 1.5rem;
    }

    .recommendations {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .recommendation {
      padding: 15px;
      background-color: #e1f7e1;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .recommendation h4 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .recommendation p {
      font-size: 1rem;
      color: #555;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      background-color: #16a085;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1abc9c;
    }

    footer {
      background-color: #16a085;
      text-align: center;
      padding: 15px;
      font-size: 1rem;
      color: white;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #7d9f7d;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>

  <header>
    Kapha Dosha Recommendations for Yoga, Music & Meditation
  </header>

  <div class="container">
    <div class="section">
      <h2>Yoga Asanas for Kapha Dosha</h2>
      <div class="recommendations" id="yoga-recommendations">
        <!-- Yoga Recommendations will appear here dynamically -->
      </div>
    </div>

    <div class="section">
      <h2>Music for Kapha Dosha</h2>
      <div class="recommendations" id="music-recommendations">
        <!-- Music Recommendations will appear here dynamically -->
      </div>
    </div>

    <div class="section">
      <h2>Meditation Techniques for Kapha Dosha</h2>
      <div class="recommendations" id="meditation-recommendations">
        <!-- Meditation Recommendations will appear here dynamically -->
      </div>
    </div>

    <button onclick="getRecommendations()">Show Recommendations</button>
    
  </div>

  <footer>
    Â© 2025 Kapha Dosha Wellness | All Rights Reserved
  </footer>

  <script>
    // Yoga, Music, and Meditation Suggestions for Kapha Dosha
    const yogaRecommendations = [
      { name: 'Sun Salutation (Surya Namaskar)', description: 'Helps to energize and stimulate the body.' },
      { name: 'Warrior Pose (Virabhadrasana)', description: 'Strengthens the body and increases stamina.' },
      { name: 'Breathing Exercises (Kapalbhati)', description: 'Helps to clear the airways and energize the mind.' }
    ];

    const musicRecommendations = [
      { name: 'Upbeat Bollywood Tracks', description: 'Energizing music to boost Kapha energy.' },
      { name: 'Energetic Pop Music', description: 'Picks up the pace and stimulates movement.' },
      { name: 'Classical Dance Music', description: 'Invigorating and rhythmic music to keep you energized.' }
    ];

    const meditationRecommendations = [
      { name: 'Guided Active Meditation', description: 'Combines gentle movement and mindfulness.' },
      { name: 'Dynamic Meditation', description: 'Helps to increase energy and reduce heaviness.' },
      { name: 'Breathing Meditation', description: 'Focuses on rapid breathwork to stimulate energy.' }
    ];

    function getRecommendations() {
      displayRecommendations('yoga-recommendations', yogaRecommendations);
      displayRecommendations('music-recommendations', musicRecommendations);
      displayRecommendations('meditation-recommendations', meditationRecommendations);
    }

    function displayRecommendations(elementId, recommendations) {
      const container = document.getElementById(elementId);
      container.innerHTML = '';  // Clear any previous content

      recommendations.forEach(rec => {
        const recommendationElement = document.createElement('div');
        recommendationElement.classList.add('recommendation');
        recommendationElement.innerHTML = `
          <h4>${rec.name}</h4>
          <p>${rec.description}</p>
        `;
        container.appendChild(recommendationElement);
      });
    }
  </script>

</body>
</html>
